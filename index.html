<!DOCTYPE html>
<html lang="en">

<head>
  <title>A basic Youtube search engine</title>
  <meta name="description" content="ThinkfulTube!" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1><a href="index.html">YouTube Search</a></h1>

  <div>

</html>
